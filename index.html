<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weekly Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <!-- This div container will be the left hand side with the search bar and searched city list -->
            <div class="col-3 ml-4 bg-light pb-3 leftColumn">
                Search for a City: <input type="text" id="searchCity" class="form-control" value="" placeholder="Search a city" />
                <div class="input-group-append searchButton">
                    <button onclick="citySearch()" class="btn btn-primary" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                </div>
                <!--This div container will hold the list of searched cities -->
                <div id="cityContainer" class="mt-3">
                    <ul class="list-item-group" id="cityList"></ul>
                </div>
            </div>
            <!-- This div container will be the right hand side with the weather details-->
            <div class="col-8">
                <!-- This div will contain the present weather of searched city-->
                <div class="row card ml-1 pl-2 col-12" id="todayWeather">
                </div>
                <!-- This div will contain the forecasted weather details-->
                <div class="row col-12" id="weekWeather">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
    
</html>
